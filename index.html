<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header bg-secondary p-3">
      <h1 class="text-light text-center">Weather Dashboard</h1>
    </div>

    <!-- Content -->
      <div class="row">
        <div class="col-md-3 bg-light">
    <!-- Search -->
          <div class="input-group mt-3 mb-3 ml-2">
            <input type="search" class="form-control" id="city-search" placeholder="Search by city...">
            <button id="search-submit" class="btn btn-primary my-2 my-sm-0" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </div>

    <!-- City Buttons -->
          <div id="city-buttons">
            <!-- Buttons added here for each city they search -->
          </div>
        </div>

    <!-- Results -->
        <div class="col-md-9">
    <!-- "Today" Card -->
          <div id="today" class="card p-3 m-3">
            <h3 id="city-date-icon">Search by City</h3>
            <h5 id="temperature">Temperature: </h5>
            <h5 id="humidity">Humidity: </h5>
            <h5 id="wind-speed">Wind Speed: </h5>
            <h5 id="heat-index">Heat Index: </h5>
          </div>
    <!-- "Five-Day Forecast" Card -->
          <div id="five-day" class="m-3">
            <h4>Five-Day Forecast:</h4>
            <div class="row">
              <!-- Day 1 -->
              <div class="col-sm-2 card bg-primary text-white ml-3 mb-3 mr-1 p-3">
                <div id="date-1"><!-- Date --></div>
                <div id="icon-1"><img src='' alt=''></div>
                <div id="temp-1">Temp: </div>
                <div id="humidity-1">Humidity: </div>
              </div>
              <!-- Day 2 -->
              <div class="col-sm-2 card bg-primary text-white ml-3 mb-3 mr-1 p-3">
                <div id="date-2"><!-- Date --></div>
                <div id="icon-2"><img src='' alt=''></div>
                <div id="temp-2">Temp: </div>
                <div id="humidity-2">Humidity: </div>
              </div>
              <!-- Day 3 -->
              <div class="col-sm-2 card bg-primary text-white ml-3 mb-3 mr-1 p-3">
                <div id="date-3"><!-- Date --></div>
                <div id="icon-3"><img src='' alt=''></div>
                <div id="temp-3">Temp: </div>
                <div id="humidity-3">Humidity: </div>
              </div>
              <!-- Day 4 -->
              <div class="col-sm-2 card bg-primary text-white ml-3 mb-3 mr-1 p-3">
                <div id="date-4"><!-- Date --></div>
                <div id="icon-4"><img src='' alt=''></div>
                <div id="temp-4">Temp: </div>
                <div id="humidity-4">Humidity: </div>
              </div>
              <!-- Day 5 -->
              <div class="col-sm-2 card bg-primary text-white ml-3 mb-3 mr-1 p-3">
                <div id="date-5"><!-- Date --></div>
                <div id="icon-5"><img src='' alt=''></div>
                <div id="temp-5">Temp: </div>
                <div id="humidity-5">Humidity: </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- My JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
